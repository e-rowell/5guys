<fieldset>
    <legend>
        <h2>{{_pageTitle}}</h2>
    </legend>

    <div class="container-fluid" style="width: 900px;">
        <div id="mainCarousel" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#mainCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mainCarousel" data-slide-to="1"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <img src="./app/assets/images/black_900x300.svg" alt="First slide">
                </div>
                <div class="item">
                    <img src="./app/assets/images/blue_900x300.svg" alt="Second slide">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#mainCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#mainCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

        <br>
        <fieldset>
            <legend>
                Quicklinks
            </legend>
            <div class="col-sm-4 news-feed">
                <div class="well well-lg" style="padding-top: 0;">
                    <div class="news-title text-center">
                        <label>Library News and Updates</label>
                    </div>
                    <div class="well well-sm news-well">
                        <ul style="margin-bottom: 0;">
                            <li *ngFor="#story of _newsArr">
                                {{story}} <a href="#">More &raquo;</a>
                            </li>
                        </ul>
                        <div class="text-right">
                            <a class="more-link" href="#">View All &raquo;</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="row">
                    <div class="col-sm-3 well-block-quicklink" *ngFor="#link of quicklinksTop">
                        <div class="well well-sm well-quicklink">
                            <div class="icon-quicklink text-center">
                                <a href="#">
                                    <img [src]='link.imgLoc' [alt]='link.imgName'>
                                </a>
                            </div>
                            <div class="icon-label-quicklink text-center">
                                <a href="">{{link.imgName}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 well-block-quicklink" *ngFor="#link of quicklinksMid">
                        <div class="well well-sm well-quicklink">
                            <div class="icon-quicklink text-center">
                                <a href="#">
                                    <img [src]='link.imgLoc' [alt]='link.imgName'>
                                </a>
                            </div>
                            <div class="icon-label-quicklink text-center">
                                <a href="">{{link.imgName}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-3 well-block-quicklink" *ngFor="#link of quicklinksBot">
                        <div class="well well-sm well-quicklink">
                            <div class="icon-quicklink text-center">
                                <a href="#">
                                    <img [src]='link.imgLoc' [alt]='link.imgName'>
                                </a>
                            </div>
                            <div class="icon-label-quicklink text-center">
                                <a href="">{{link.imgName}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</fieldset>
