<fieldset>
    <div style="display: block;">
        <legend>
            <h3>{{eventName}}</h3>
        </legend>
        <div class="col-sm-6">
            <div class="col-sm-12">
                <div class="form-group">
                    <div class="row">
                        <label class="control-label" for="EventDescription">Event Description</label>
                        <p id="EventDescription">{{eventDescription}}</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <label class="control-label" for="EventRequirements">Event Requirements</label>
                        <p id="EventRequirements">{{eventRequirements}}</p>
                    </div>
                </div>
            </div>

            <div class="col-sm-8" style="margin-top: 40px;">
                <div class="form-group">
                    <div class="row">
                        <label for="artworkTitle" class="control-label">Artwork Title:</label>
                        <input id="artworkTitle" type="text" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="row">
                        <div class="input-group">
                            <label for="filePath" class="control-label">File Path:</label>
                            <input id="filePath" class="form-control" type="text"/>
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" style="margin-top: 25px;">Browse</button>
                    </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">

                    <div class="row">
                        <button id="submissionBtn" class="btn btn-primary">{{hasSubmittedEntry ? "Resubmit" : "Submit"}}
                        </button>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <div style="display: block; clear: both; margin-top: 50px;">
        <div *ngIf="hasSubmittedEntry" class="panel panel-default">
            <div class="panel-heading">
                <h3>Current Submission</h3>
            </div>
            <div class="panel-body">
                <div class="col-sm-4">
                    <div class="form-group">

                        <div class="row">
                            <label class="control-label" for="CurrentArtworkTitle">Artwork Title:</label>
                            <label id="CurrentArtworkTitle" class="form-control">{{currentArtworkTitle}}</label>
                        </div>

                    </div>
                    <div class="form-group">

                        <div class="row">
                            <label class="control-label" for="CurrentFileName">File Name:</label>
                            <label id="CurrentFileName" class="form-control">{{currentFileName}}</label>
                        </div>
                    </div>
                    <div class="form-group ">
                        <div class="row">
                            <button id="DownloadCurrentSubmission" class="btn btn-default">Download</button>
                            <button id="WithdrawCurrentSubmission" class="btn btn-danger">Withdraw</button>
                        </div>

                    </div>
                </div>
                <div class="col-sm-8">
                    <img id="currentSubmissionPreview" class="img-responsive center-block" src="app/assets/images/Easter_Egg.png" style="background-color: black;">
                </div>

            </div>
        </div>
    </div>
</fieldset>
